<h1> Enquiry  DATA</h1>
<table border="3">
 <th> ID</th>
 <th> Name</th>
 <th> Contact NO</th>
 <th> Email ID</th>
 <th>Action</th>
 

 <tr *ngFor="let eq of enquiry">
    <td> {{eq.e_id}}</td>
    <td>{{eq.e_name}}</td>
    <td>{{eq.e_contactNo}}</td>
    <td>{{eq.e_email}}</td>
    <input type="button" (click)="delete(eq)" value="DELETE">

   </tr>  
  </table>
